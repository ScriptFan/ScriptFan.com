{% extends "layout.html" %}

{% block title %}发表文章{% endblock %}

{% block content %}
<div class="content">
    <div class="page-header">
        <h1>{{ self.title() }}</h1>
    </div>

    <form action="{{ url_for('articles.create') }}" class="form-horizontal" id="form-signup" method="post">
        {{ form.hidden_tag() }}
        <div class="control-group {{ form.title | error_class }}">
            <label class="control-label">标题</label>
            <div class="controls">
                {{ form.title }}
                <span class="help-inline">{{ form.title | error_text }}</span>
            </div>
        </div>
        <div class="control-group {{ form.content | error_class }}">
            <label class="control-label">内容</label>
            <div class="controls">
                {{ form.content }}
                <span class="help-inline">{{ form.content | error_text }}</span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>
{% endblock %}
