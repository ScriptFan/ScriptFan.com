{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="content">
    <div class="page-header">
        <h1>{{ self.title() }}</h1>
    </div>

    <form class="form-horizontal" id="form-create" method="post">
        {{ form.hidden_tag() }}
        <div class="control-group {{ form.title | error_class }}">
            <label class="control-label">{{ _("title") }}</label>
            <div class="controls">
                {{ form.title }}
                <span class="help-inline">{{ form.title | error_text }}</span>
            </div>
        </div>
        <div class="control-group {{ form.content | error_class }}">
            <label class="control-label">{{ _("content") }}</label>
            <div class="controls">
                {{ form.content }}
                <span class="help-inline">{{ form.content | error_text }}</span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ _("submit") }}</button>
        </div>
    </form>
</div>
{% endblock %}
